<div class="container my-5">
    <h1>Breaking bad wiki</h1>
    <hr>
    <input type="text" 
           class="form-control" 
           placeholder="Write to find..." 
           (input)="filter($event)">

    <div class="row">
       <div 
        *ngFor="let character of characters" 
        class="col-xl-4 col-sm-6 col-xs-12"
        >
            <app-card [character]="character"></app-card>
       </div>       
    </div>
</div>
